<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Webpack-env</title><script defer="defer" src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head><body><main><div class="users"><div class="container"><button type="button" class="button btn btn-primary" data-load-more><span class="spinner-border spinner-border-sm spinner is-hidden" data-load-spiner></span> <span class="label">Загрузить пользователей</span></button><div class="row" data-users-container></div></div></div></main><template id="user-template"><div class="col-12 col-sm-6 col-lg-4 col-xl-3 p-3"><div class="user"><picture class="user__picture"><source srcset="{{hrefImg}}"/><img class="user__img" src="{{hrefImg}}" alt="user photo"/></picture><div class="user__body"><div class="user__name">ФИО: {{lastName}} {{firstName}}, {{gender}}</div><a href="{{phone}}" class="user__link">Номер телефона: {{phone}}</a> <a href="mailto: {{email}}" class="user__link">Email: {{email}}</a><address class="user__address">Адрес: {{state}}, {{city}}, {{street}}</address><div class="user__dob">Дата рождения: {{birthday}}</div><div class="user__register">Дата регистрации: {{registered}}</div></div></div></div></template><template id="statistics"><div class="row"><div class="col-12"><div class="statistics"><div class="statistics__users">Общее кол-во пользователей: {{users}}</div><div class="statistics__female">Кол-во женщин: {{female}}<br>Кол-во мужчин: {{male}}</div><div class="statistics__gender">Больше мужчин или женщин: {{dominantGender}}</div><div class="statistics__nationality">Кол-во человек по совпадающим национальностям: {{nationality}}</div></div></div></div></template></body></html>
