<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack-env</title>

    <main>
      <div class="users">
        <div class="container">
          <button type="button" class="button btn btn-primary" data-load-more>
            <span
              class="spinner-border spinner-border-sm spinner is-hidden"
              data-load-spiner
            ></span>
            <span class="label">Загрузить пользователей</span>
          </button>

          <div class="users__body is-hidden">
            <button
              type="button"
              class="
                button button__open-filter
                btn btn-primary
                d-lg-none
                is-hidden
              "
              data-open-content

              Фильтр
            </button>

            <div class="row">
              <div class="col col-12 col-lg-3 col-xl-2">
                <div class="backdrop is-hidden" data-filter-backdrop></div>
                <div class="filter mobile-is-hidden is-hidden">
                  <button

                    class="filter__close d-lg-none"

                  <form id="data" class="search-form" action="" method="POST">
                    <label for="search" class="search-form__label"
                      >Фильтр-поиск</label
                    >
                    <input
                      placeholder="Поиск..."
                      type="text"
                      name="search"
                      id="search"
                      class="search-form__input"
                      data-input-search
                    />

                      <div class="accordion-header" data-select>
                        <div class="accordion-header__name">Пол</div>
                        <div class="accordion-header__path" data-filter-path>

                            width="10"
                            height="6"
                            viewBox="0 0 10 6"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M9.81076 1.08634C10.0631 0.837824 10.0631 0.434902 9.81076 0.186387C9.55842 -0.0621288 9.14924 -0.0621288 8.8969 0.186387L5.47661 3.55459L2.05633 0.186387C1.80396 -0.0621288 1.39481 -0.0621288 1.14245 0.186387C0.890096 0.434902 0.890096 0.837824 1.14245 1.08634L5.01967 4.90453C5.27203 5.15304 5.68118 5.15304 5.93355 4.90453L9.81076 1.08634Z"

                          </svg>
                        </div>
                      </div>
                      <div class="accordion-body">
                        <div class="accordion-body__item">
                          <a href="#" class="accordion-body__link">
                            <input
                              class="accordion-body__input"
                              type="checkbox"
                              name="gender"
                              value="male"
                              id="male"
                              form="data"
                            />
                            <label for="male" class="accordion-body__label"
                              >Мужчины</label
                            >
                          </a>
                        </div>
                        <div class="accordion-body__item">
                          <a href="#" class="accordion-body__link">
                            <input
                              class="accordion-body__input"
                              type="checkbox"
                              name="gender"
                              value="female"
                              id="female"
                              form="data"
                            />
                            <label for="female" class="accordion-body__label"
                              >Женщины</label
                            >
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="accordion">
                      <div class="accordion-header" data-select>
                        <div class="accordion-header__name">Возраст</div>
                        <div class="accordion-header__path" data-filter-path>
                          <svg
                            width="10"
                            height="6"
                            viewBox="0 0 10 6"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M9.81076 1.08634C10.0631 0.837824 10.0631 0.434902 9.81076 0.186387C9.55842 -0.0621288 9.14924 -0.0621288 8.8969 0.186387L5.47661 3.55459L2.05633 0.186387C1.80396 -0.0621288 1.39481 -0.0621288 1.14245 0.186387C0.890096 0.434902 0.890096 0.837824 1.14245 1.08634L5.01967 4.90453C5.27203 5.15304 5.68118 5.15304 5.93355 4.90453L9.81076 1.08634Z"

                            />
                          </svg>
                        </div>
                      </div>

                        <div class="accordion-body__item">
                          <a href="#" class="accordion-body__link">
                            <input
                              class="accordion-body__input"
                              type="checkbox"
                              name="age"
                              value="0-35"
                              id="younger35"
                            />
                            <label for="younger35" class="accordion-body__label"
                              >Младше 35</label
                            >
                          </a>
                        </div>
                        <div class="accordion-body__item">
                          <a href="#" class="accordion-body__link">
                            <input
                              class="accordion-body__input"
                              type="checkbox"
                              name="age"
                              value="35-40"
                              id="from35to40"
                            />
                            <label
                              for="from35to40"
                              class="accordion-body__label"
                              >От 35 до 40</label
                            >
                          </a>
                        </div>
                        <div class="accordion-body__item">
                          <a href="#" class="accordion-body__link">
                            <input
                              class="accordion-body__input"
                              type="checkbox"
                              name="age"
                              value="40-45"
                              id="from40to45"
                            />
                            <label
                              for="from40to45"
                              class="accordion-body__label"
                              >От 40 до 45</label
                            >
                          </a>
                        </div>
                        <div class="accordion-body__item">
                          <a href="#" class="accordion-body__link">
                            <input
                              class="accordion-body__input"
                              type="checkbox"
                              name="age"
                              value="45+"
                              id="older45"
                            />
                            <label for="older45" class="accordion-body__label"
                              >Старше 45</label
                            >
                          </a>
                        </div>
                      </div>
                    </div>
                  </form>

                  <div class="statistics"></div>
                </div>
              </div>

              <div class="col col-12 col-lg-9 col-xl-10">
                <div class="is-hidden users-content">
                  <div class="users-content__header">
                    <div
                      class="row w-100 mx-0 flex-row justify-content-between"
                    >
                      <div class="col-12 col-sm-9 col-md-6 col-lg-6">
                        <div class="sort">
                          <label for="sort-control" class="sort__label"
                            >Сортировать:
                          </label>
                          <select
                            name="sort"
                            id="sort-control"
                            class="sort__select w-100"
                            form="data"
                          >
                            <option value="0" class="sort__option">
                              По умолчанию
                            </option>
                            <option value="1" class="sort__option">
                              По алфавиту от А до Я
                            </option>
                            <option value="2" class="sort__option">
                              По алфавиту от Я до А
                            </option>
                            <option value="3" class="sort__option">
                              Мужчины - женщины
                            </option>
                            <option value="4" class="sort__option">
                              Женщины - мужчины
                            </option>
                            <option value="5" class="sort__option">
                              от А до Я, мужчины - женщины
                            </option>
                            <option value="6" class="sort__option">
                              от Я до А, мужчины - женщины
                            </option>
                            <option value="7" class="sort__option">
                              от А до Я, женщины - мужчины
                            </option>
                            <option value="8" class="sort__option">
                              от Я до А, женщины - мужчины
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-12 col-md-6 col-lg-6">
                        <div class="view-control justify-content-md-end">
                          <label for="view-control" class="sort__label"
                            >Записей на странице:
                          </label>
                          <select
                            name="perPage"
                            id="view-control"
                            class="view-control__select"
                            form="data"
                          >
                            <option value="5" class="sort__option">5</option>
                            <option value="10" class="sort__option">10</option>
                            <option value="20" class="sort__option">20</option>
                            <option value="100" class="sort__option">
                              All
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="row users-content__body"
                    data-users-container
                  ></div>

    <template id="user-template">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3 p-3">
        <div class="user">
          <picture class="user__picture">
            <source srcset="{{hrefImg}}" />
            <img class="user__img" src="{{hrefImg}}" alt="user photo" />
          </picture>
          <div class="user__body">
            <div class="user__name">
              ФИО: {{lastName}} {{firstName}}, {{gender}}
            </div>
            <a href="tel: {{phone}}" class="user__link"
              >Номер телефона: {{phone}}</a
            >
            <a href="mailto: {{email}}" class="user__link">Email: {{email}}</a>
            <address class="user__address">
              Адрес: {{state}}, {{city}}, {{street}}
            </address>
            <div class="user__dob">Дата рождения: {{birthday}}</div>
            <div class="user__register">Дата регистрации: {{registered}}</div>
          </div>
        </div>
      </div>
    </template>

    <template id="statistics">
      <div class="statistics__users">Общее кол-во пользователей: {{users}}</div>
      <div class="statistics__female">
        Кол-во женщин: {{female}} <br />Кол-во мужчин: {{male}}
      </div>
      <div class="statistics__gender">
        Больше мужчин или женщин: {{dominantGender}}
      </div>
      <div class="statistics__nationality">
        Кол-во человек по совпадающим национальностям: {{nationality}}
      </div>
    </template>
  </body>
</html>
