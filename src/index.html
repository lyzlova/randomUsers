<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack-env</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <div class="users">
        <div class="container">
          <button type="button" class="button btn btn-primary" data-load-more>
            <span
              class="spinner-border spinner-border-sm spinner is-hidden"
              data-load-spiner
            ></span>
            <span class="label">Загрузить пользователей</span>
          </button>

          <div class="row" data-users-container></div>
        </div>
      </div>
    </main>

    <template id="user-template">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3 p-3">
        <div class="user">
          <picture class="user__picture">
            <source srcset="{{hrefImg}}" />
            <img class="user__img" src="{{hrefImg}}" alt="user photo" />
          </picture>
          <div class="user__body">
            <div class="user__name">{{lastName}} {{firstName}}, {{gender}}</div>
            <a href="{{phone}}" class="user__link">Phone: {{phone}}</a>
            <a href="mailto: {{email}}" class="user__link">Email: {{email}}</a>
            <address class="user__address">
              State: {{state}} <br />City: {{city}}<br />
              Street: {{street}}
            </address>
            <div class="user__dob">Birthday: {{birthday}}</div>
            <div class="user__register">Registration: {{registered}}</div>
          </div>
        </div>
      </div>
    </template>

    <script src="./index.js"></script>
    <!-- <script src=".bundle.js"></script> -->
  </body>
</html>
